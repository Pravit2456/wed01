<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>อัปโหลดเมนู</title>
</head>
<body>
    <header>
        <h1>อัปโหลดเมนูใหม่</h1>
    </header>
    
    <div class="upload-form">
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="category">หมวดหมู่:</label>
            <input type="text" name="category" required><br><br>

            <label for="name">ชื่อเมนู:</label>
            <input type="text" name="name" required><br><br>

            <label for="ingredients">วัตถุดิบ:</label>
            <textarea name="ingredients" required></textarea><br><br>

            <label for="recipe">วิธีทำ:</label>
            <textarea name="recipe" required></textarea><br><br>

            <label for="fileToUpload">เลือกไฟล์รูปภาพ:</label>
            <input type="file" name="fileToUpload" accept="image/*" required><br><br>

            <input type="submit" value="อัปโหลดเมนู">
        </form>
    </div>

    <footer>
